<h2>Register</h2>

<p ng-if="vm.errorMessage" class="alert alert-danger">
	{{vm.errorMessage}}
<p>
<p ng-if="vm.successMessage" class="alert alert-success">
	{{vm.successMessage}}
<p>

<form name="vm.registrationForm" ng-hide="vm.successMessage" ng-submit="vm.register()">
	<div class="form-group">
		<label>Name</label>
		<input type="text" class="form-control" ng-model="vm.registration.name">
	</div>
	<div class="form-group">
		<label>User Name</label>
		<input type="text" class="form-control" ng-model="vm.registration.username" required>
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" class="form-control" ng-model="vm.registration.password" required>
	</div>
	<div class="form-group">
		<label>Confirm Password</label>
		<input type="password" class="form-control" ng-model="vm.confirmPassword" required>
	</div>
	<div class="form-group">
		<input type="submit"  value="Register" class=" form-control btn btn-success">
	</div>

</form>
